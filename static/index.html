<link rel=icon href=data:><meta charset=UTF-8><meta name=viewport content=width=device-width,initial-scale=1><title>URL Shortener</title><pre style=font:unset><h2>Shorten your URL</h2><form><label>URL:<input id=u required></label><label>User:<input id=s></label><input type=submit value=Shorten></form><div id=r></div><script>document.querySelector('form').onsubmit=async e=>{e.preventDefault();const t=document.getElementById('u').value,n=document.getElementById('s').value;try{const e=await fetch('/',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({url:t,user:n})}),s=await e.text(),a=window.location.href+s;document.getElementById('r').innerHTML=`Shortened URL: <a href="${a}" target="_blank">${a}</a>`}catch(t){console.error('Error:',t),document.getElementById('r').innerText='Error creating shortened URL'}}</script>
